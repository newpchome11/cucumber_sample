name: Run Cucumber Tests and Import to Xray

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-and-import:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Cucumber Tests
        run: |
          mvn clean test \
            -Dcucumber.options="--plugin json:target/cucumber-report.json"

      - name: Get Xray Auth Token
        id: xray-auth
        run: |
          response=$(curl -s -X POST https://xray.cloud.getxray.app/api/v2/authenticate \
            -H "Content-Type: application/json" \
            -d '{"client_id":"${{ secrets.XRAY_CLIENT_ID }}","client_secret":"${{ secrets.XRAY_CLIENT_SECRET }}"}')
          # Extract the token from the response
          token=$(echo "$response" | jq -r '.token')
          echo "token=$token" >> $GITHUB_ENV

      - name: Check if Cucumber Report Exists
        run: |
          if [ ! -f target/cucumber-report.json ]; then
            echo "Cucumber report not found. Aborting import."
            exit 1
          fi

      - name: Import Cucumber Results to Xray
        run: |
          curl -s -X POST "https://xray.cloud.getxray.app/api/v2/import/execution/cucumber" \
            -H "Authorization: Bearer ${{ env.token }}" \
            -H "Content-Type: application/json" \
            --data @target/cucumber-report.json
